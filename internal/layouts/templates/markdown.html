<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        {{ template "head" .}}
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
        ></script>
    </head>

    <body class="dark">
        <main id="markdown" class="px-0 mx-8 md:mx-16 lg:mx-32 max-w-full">
            <section class="flex flex-row items-center justify-between">
                <h1>
                    <a href="/"> /ND </a>
                </h1>
            </section>
            <section>
                <span
                    class="loader"
                    _="on 'zero-md-rendered' from document remove me"
                ></span>
                <zero-md {{.MarkdownSrcAttr}}>
                    <template>
                        <style>
                            .markdown-body {
                                color: var(--text);
                            }
                            .markdown-body a {
                                color: var(--primary);
                            }
                        </style>
                    </template>
                </zero-md>
            </section>
            <footer>
                <p>
                    Original file
                    <a href="{{.MarkdownSource}}" class="text-primary underline"
                        >{{.MarkdownSource}}</a
                    >
                </p>
                <p>
                    Markdown rendered with
                    <a href="https://github.com/zerodevx/zero-md" class="btn"
                        >&lt;zero-md&gt;</a
                    >
                </p>
            </footer>
        </main>
    </body>
</html>
